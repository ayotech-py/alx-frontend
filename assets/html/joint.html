<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/joint.css">
    <script>
        async function activeQuiz() {
            let quiz_id = window.sessionStorage.getItem("quiz_id")
        
            let response = await fetch(`https://web-01.ayotech-py.tech/letsquiz_api/quiz_users/?quiz_id=${quiz_id}`)
            let data = await response.json()
        
            return data;
            
        }
        activeQuiz().then(
            data => {
                if (data.past) {
                    window.location = '../../index.html';
                }
            }
        )

    </script>
</head>
<body>
    <main>
        <div class="title">
            <h3 id="quiz_title"></h3>
            <h3 id="quiz_id"></h3>
        </div>
        <div class="profiles" id="profiles">
        </div>
        <div class="title">
            <h3>Please wait for the organizer to start quiz</h3>
        </div>
    </main>
    <script src="../js/joint.js"></script>
</body>
</html>
